<div class="my-3">
  <h3>Add a Todos</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input
        type="text"
        [(ngModel)]="title"
        class="form-control"
        name="title"
        id="title"
      />
    </div>
    <div class="form-group">
      <label for="desc">Todo description</label>
      <input
        type="text"
        class="form-control"
        name="desc"
        id="desc"
        [(ngModel)]="desc"
      />
    </div>
    <button type="submit" class="btn my-3 btn-sm btn-primary">Add Todo</button>
  </form>
</div>
